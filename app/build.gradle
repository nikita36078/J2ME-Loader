apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "ru.playsoftware.j2meloader"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 27
        versionName "1.2.7.5"
        setProperty("archivesBaseName", "J2ME_Loader-$versionName")
        ndk {
            abiFilters 'x86', 'armeabi-v7a'
        }
    }
    flavorDimensions "default"
    useLibrary 'org.apache.http.legacy'

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    productFlavors {
        play {
            buildConfigField "boolean", "DONATIONS_GOOGLE", "true"
            versionNameSuffix "-play"
        }
        open  {
            buildConfigField "boolean", "DONATIONS_GOOGLE", "false"
            versionNameSuffix "-open"
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
}

dependencies {
    def acraVersion = '5.0.1'
    def supportLibVersion = '27.0.2'
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:preference-v7:$supportLibVersion"
    implementation "ch.acra:acra-dialog:$acraVersion"
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'org.ow2.asm:asm-tree:5.2'
    implementation 'org.sufficientlysecure:donations:2.5'
}
